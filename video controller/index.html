<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" muted src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
 const video = document.querySelector('video');
    const speedBar = document.querySelector('.speed-bar');

    speedBar.addEventListener('mosedown', handleSpeedChange);
    speedBar.addEventListener('mousemove', handleSpeedChange)
    
    function handleSpeedChange(e) {
       const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const height = Math.round(percent * 100) + '%';
      const playbackRate = percent * (max - min) + min;
      speedBar.textContent = playbackRate.toFixed(2) + 'x';
      
      speedBar.style.height = height;
      video.playbackRate = playbackRate;
     
    }

</script>
</body>
</html>
